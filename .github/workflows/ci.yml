name: CI

on:
  pull_request:
  push:
    branches:
      - "**"
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.1.20

      - name: Install dependencies
        run: bun install

      - name: Lint & Format (Biome)
        run: bunx biome ci .

      - name: Markdown Lint
        run: bun run md:lint

      - name: Type Check (tsc)
        run: bun run typecheck

      - name: Unit Test (bun test)
        run: bun test

      - name: Build Check (bun build)
        run: bun run build

      - name: Trivy Scan (Filesystem)
        uses: aquasecurity/trivy-action@0.26.0
        with:
          scan-type: fs
          ignore-unfixed: true
          format: table
          exit-code: '0'
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

